<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musical Vibes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
header {
    background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
    color: rgb(246, 194, 116);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  header h1 {
    font-family: 'Jokerman', cursive;
    font-size: 2rem;
    margin: 0;
  }

  nav {
    display: flex;
    gap: 15px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }}
