<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musical Vibes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
header {
    background: rgba(0, 0, 0, 0.5); /* semi-transparent background */
    color: rgb(246, 194, 116);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  header h1 {
    font-family: 'Jokerman', cursive;
    font-size: 2rem;
    margin: 0;
  }

  nav {
    display: flex;
    gap: 15px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
    
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: rgba(255, 255, 255, 0);
      max-width: 100%;
      margin-top: 50px;
    }

    .hero h2 {
      font-size: 3rem;
      color: #ff1010;
    }

    .section {
      padding: 40px 20px;
      text-align: center;
      
    }

    .cards {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: rgb(207, 215, 240);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 15px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
