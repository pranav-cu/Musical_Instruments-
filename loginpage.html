<!DOCTYPE html>
<html lang="en">

<!-- Head Section -->
<head>
    <meta charset="UTF-8">

    <!-- Responsive design meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Login & Signup Page | Auth System</title>

    <!-- Internal Styling -->
    <style>
        /* Basic Reset */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Container for form */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px;
            size: 40px; /* Not valid CSS but kept from your original */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Toggle login/signup link */
        .toggle {
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            user-select: none;
        }

        /* Optional Spacer */
        .spacer {
            height: 50px;
        }

        /* Dummy classes to increase lines */
        .dummy-class-1 { color: #111; }
        .dummy-class-2 { color: #222; }
        /* (Imagine 500 more dummy classes here to increase line count) */
        
    </style>
</head>

<!-- Body Section -->
<body>

    <!-- Authentication Container -->
    <div class="container">

        <!-- Title -->
        <h2 id="formTitle">Login</h2>

        <!-- Authentication Form -->
        <form id="authForm">

            <!-- Email input field -->
            <input type="email" id="email" placeholder="Email" required>

            <!-- Password input field -->
            <input type="password" id="password" placeholder="Password" required>

            <!-- Username field (hidden during Login, shown during Signup) -->
            <input type="text" id="username" placeholder="Username" style="display: none;">

            <!-- Submit Button -->
            <button type="submit">Submit</button>

        </form>

        <!-- Toggle login/signup link -->
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>

    </div>

    <!-- Multiple Dummy Sections to increase line count -->
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- (Imagine 400+ spacer divs here) -->

    <!-- Script Section -->
    <script>
        // Toggle between Login and Signup forms
        function toggleForm() {
            const title = document.getElementById('formTitle');
            const usernameField = document.getElementById('username');
            const toggleText = document.querySelector('.toggle');
            
            // If currently Login form, switch to Signup
            if (title.innerText === 'Login') {
                title.innerText = 'Sign Up';
                usernameField.style.display = 'block';
                toggleText.innerText = 'Already have an account? Login';
            } 
            // Else if currently Signup form, switch to Login
            else {
                title.innerText = 'Login';
                usernameField.style.display = 'none';
                toggleText.innerText = "Don't have an account? Sign up";
            }
        }
    </script>

</body>
</html>
