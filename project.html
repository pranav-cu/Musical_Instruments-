<!DOCTYPE html>

  <title>Piano Kit</title>

</head>

<body>

  <h1 id="title">Piano 🎹 Kit</h1>

    <button class="w drum">C</button>

    <button class="l drum">R</button>
    <button class="m drum">F</button>
    <button class="n drum">T</button>
